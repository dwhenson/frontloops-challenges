<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input switcher</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form class="flow" action="#">
			<fieldset class="index">
				<label>
					<input id="tab-index" placeholder="Enter tab index" />
				</label>
				<button class="change">Change tab</button>
			</fieldset>
			<fieldset class="tabby">
				<div class="tabs">
					<button class="tab">Positive</button>
					<button class="tab">Negative</button>
					<button class="tab">Neutral</button>
				</div>
				<div class="text">
					<p>Positive content</p>
					<p>Negative content</p>
					<p>Neutral content</p>
				</div>
			</fieldset>
		</form>
	</body>
</html>
