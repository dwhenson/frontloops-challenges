<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input switcher</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="scripts.js"></script>
	</head>
	<body>
		<form class="flow" action="#">
			<fieldset class="index">
				<label>
					<input id="tab-index" placeholder="Enter tab index" />
				</label>
				<button id="change">Change</button>
			</fieldset>

			<fieldset id="tabby">
				<ul class="tabs" role="tablist">
					<li role="presentation">
						<a id="tab-positive" data-tab="positive" role="tab" aria-selected="true"
							>Positive</a
						>
					</li>
					<li role="presentation">
						<a id="tab-negative" data-tab="negative" role="tab">Negative</a>
					</li>
					<li role="presentation">
						<a id="tab-neutral" data-tab="neutral" role="tab">Neutral</a>
					</li>
				</ul>

				<div id="contents">
					<div
						id="content-positive"
						data-content="positive"
						role="tabpanel"
						aria-labelledby="tab-positive"
						aria-selected="true"
					>
						<p>Positive content</p>
					</div>
					<div
						id="content-negative"
						data-content="negative"
						role="tabpanel"
						aria-labelledby="tab-negative"
						hidden
					>
						<p>Negative content</p>
					</div>
					<div
						id="content-neutral"
						data-content="neutral"
						role="tabpanel"
						aria-labelledby="tab-neutral"
						hidden
					>
						<p>Neutral content</p>
					</div>
				</div>
			</fieldset>
		</form>
	</body>
</html>
