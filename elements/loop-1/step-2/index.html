<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input switcher</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form class="flow" action="#">
			<fieldset class="index">
				<label>
					<input id="tab-index" placeholder="Enter tab index" />
				</label>
				<button class="change">Change tab</button>
			</fieldset>
			<fieldset class="tabby">
				<ul class="tabs" role="tablist">
					<li class="tab" role="presentation">
						<button id="tab-positive" role="tab">Positive</button>
					</li>
					<li class="tab" role="presentation">
						<button id="tab-negative" role="tab">Negative</button>
					</li>
					<li class="tab" role="presentation">
						<button id="tab-neutral" role="tab">Neutral</button>
					</li>
				</ul>
				<section class="contents">
					<section
						id="content-positive"
						class="content"
						role="tabpanel"
						aria-labelledby="tab-positive"
						hidden
					>
						<p>Positive content</p>
					</section>
					<section
						id="content-negative"
						class="content"
						role="tabpanel"
						aria-labelledby="tab-negative"
						aria-selected="true"
					>
						<p>Negative content</p>
					</section>
					<section
						id="content-neutral"
						class="content"
						role="tabpanel"
						aria-labelledby="tab-neutral"
						hidden
					>
						<p>Neutral content</p>
					</section>
				</section>
			</fieldset>
		</form>
		<script src="scripts.js"></script>
	</body>
</html>
