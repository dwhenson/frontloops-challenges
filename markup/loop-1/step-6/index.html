<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Loop 1 - Step 6</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<section class="flow-section">
			<header class="container flow-content">
				<h1>Become a member</h1>
				<p>
					Use social networks to join us instantly<br />
					You won't spend any time confirming those boring emails
				</p>
			</header>
			<main class="container">
				<ul class="flow-content" role="list">
					<li class="flex">
						<img src="img/googleplus.svg" alt="Googgle+" width="24" />
						<button>
							<p>Sign up with Google+</p>
						</button>
					</li>
					<li class="flex">
						<img src="img/facebook.svg" alt="Facebook" width="24" />
						<button>
							<p>Sign up with Facebook</p>
						</button>
					</li>
					<li class="flex">
						<img src="img/twitter.svg" alt="Twitter" width="24" />
						<button>
							<p>Sign up with Twitter</p>
						</button>
					</li>
				</ul>
			</main>
			<footer class="container flex-wrapper flex">
				<p>You can still sign up with your email address</p>
				<button>Sign up with email</button>
			</footer>
		</section>
	</body>
</html>
