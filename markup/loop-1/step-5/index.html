<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Loop 1 - Step 5</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Prompt:900"

		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="ticket">
			<!-- Open containing wrapper -->
			<div class="overview">
				<div class="departure">
					<p class="major-heading">FRA</p>
					<p class="sub-heading">Frankfurt</p>
				</div>
				<div class="dash major-heading">â€“</div>
				<div class="destination">
					<p class="major-heading">AMS</p>
					<p class="sub-heading end">Amsterdam</p>
				</div>
			</div>

			<div class="flight-details">
				<div class="flight">
					<p class="sub-heading">Flight</p>
					<p>815</p>
				</div>
				<div class="gate">
					<p class="sub-heading">Gate</p>
					<p>23G</p>
				</div>
				<div class="seat">
					<p class="sub-heading">Seat</p>
					<p>10F</p>
				</div>
			</div>

			<div class="personal-details">
				<div class="wrapper">
					<div class="passenger">
						<p class="sub-heading">Passenger</p>
						<p>David Henson</p>
					</div>
					<div class="class">
						<p class="sub-heading">Class</p>
						<p>Business</p>
					</div>
					<div class="departure-time">
						<p class="sub-heading">Departure</p>
						<time datetime="2021-10-14 09:20">09:20am, Oct 14</time>
					</div>
				</div>
				<img src="img/qr.svg" alt="" />
			</div>
			<!-- Close containing wrapper -->
